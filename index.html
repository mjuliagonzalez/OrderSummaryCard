<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main id="main-content">
    <div class="content__image"></div>
    <h1 class="content__title">Order Summary</h1>
    <p class="content__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="content__container">
      <div class="content__icon"></div>
      <div class="content__payment">
        <p class="content__payment__text">Annual Plan</p>
        <p class="content__payment__value">$59.99/year</p>
      </div>
      <a href="#" class="content__container__car">Change</a>
    </div>
    <button class="content__btn_pay">Proceed to Payment</button>
    <div class="content__cancel">
      <a class="content__cancel__link" href="#">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mjuliagonzalez">Juliana Gonzalez</a>.
  </footer>
</body>
</html>
